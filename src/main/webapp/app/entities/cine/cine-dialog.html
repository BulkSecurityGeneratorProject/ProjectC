
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCineLabel" data-translate="bCiNeApp.cine.home.createOrEditLabel">Create or edit a Cine</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cine.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cine.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bCiNeApp.cine.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.cine.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bCiNeApp.cine.direccion" for="field_direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" id="field_direccion"
                    ng-model="vm.cine.direccion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bCiNeApp.cine.ciudad" for="field_ciudad">Ciudad</label>
            <input type="text" class="form-control" name="ciudad" id="field_ciudad"
                    ng-model="vm.cine.ciudad"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bCiNeApp.cine.telefono" for="field_telefono">Telefono</label>
            <input type="number" class="form-control" name="telefono" id="field_telefono"
                    ng-model="vm.cine.telefono"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bCiNeApp.cine.numDeSalas" for="field_numDeSalas">Num De Salas</label>
            <input type="number" class="form-control" name="numDeSalas" id="field_numDeSalas"
                    ng-model="vm.cine.numDeSalas"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
