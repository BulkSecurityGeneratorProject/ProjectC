<div>
    <h2 data-translate="bCiNeApp.artista.home.title">Artistas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="artista.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bCiNeApp.artista.home.createLabel">
                        Create new Artista
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bCiNeApp.artista.nombreCompleto">Nombre Completo</span></th>
                    <th><span data-translate="bCiNeApp.artista.fechaNacimiento">Fecha Nacimiento</span></th>
                    <th><span data-translate="bCiNeApp.artista.esDirector">Es Director</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="artista in vm.artistas track by artista.id">
                    <td><a ui-sref="artista-detail({id:artista.id})">{{artista.id}}</a></td>
                    <td>{{artista.nombreCompleto}}</td>
                    <td>{{artista.fechaNacimiento | date:'medium'}}</td>
                    <td>{{artista.esDirector}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="artista-detail({id:artista.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="artista.edit({id:artista.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="artista.delete({id:artista.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
