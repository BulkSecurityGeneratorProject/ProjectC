
<div>
    <h2><span data-translate="bCiNeApp.artista.detail.title">Artista</span> {{vm.artista.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bCiNeApp.artista.nombreCompleto">Nombre Completo</span></dt>
        <dd>
            <span>{{vm.artista.nombreCompleto}}</span>
        </dd>
        <dt><span data-translate="bCiNeApp.artista.fechaNacimiento">Fecha Nacimiento</span></dt>
        <dd>
            <span>{{vm.artista.fechaNacimiento | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="bCiNeApp.artista.esDirector">Es Director</span></dt>
        <dd>
            <span>{{vm.artista.esDirector}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="artista-detail.edit({id:vm.artista.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
