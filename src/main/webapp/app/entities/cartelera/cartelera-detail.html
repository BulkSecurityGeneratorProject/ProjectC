
<div>
    <h2><span data-translate="bCiNeApp.cartelera.detail.title">Cartelera</span> {{vm.cartelera.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bCiNeApp.cartelera.dia">Dia</span></dt>
        <dd>
            <span>{{vm.cartelera.dia | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="bCiNeApp.cartelera.cine">Cine</span></dt>
        <dd>
            <span>{{vm.cartelera.cine}}</span>
        </dd>
        <dt><span data-translate="bCiNeApp.cartelera.pelicula">Pelicula</span></dt>
        <dd>
            <span>{{vm.cartelera.pelicula}}</span>
        </dd>
        <dt><span data-translate="bCiNeApp.cartelera.sala">Sala</span></dt>
        <dd>
            <span>{{vm.cartelera.sala}}</span>
        </dd>
        <dt><span data-translate="bCiNeApp.cartelera.peliDeCartelera">Peli De Cartelera</span></dt>
        <dd>
            <a ui-sref="pelicula-detail({id:vm.cartelera.peliDeCartelera.id})">{{vm.cartelera.peliDeCartelera.nombre}}</a>
        </dd>
        <dt><span data-translate="bCiNeApp.cartelera.cineDeCartelera">Cine De Cartelera</span></dt>
        <dd>
            <a ui-sref="cine-detail({id:vm.cartelera.cineDeCartelera.id})">{{vm.cartelera.cineDeCartelera.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cartelera-detail.edit({id:vm.cartelera.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
