
<div>
    <h2><span data-translate="bCiNeApp.salas.detail.title">Salas</span> {{vm.salas.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bCiNeApp.salas.denominacion">Denominacion</span></dt>
        <dd>
            <span>{{vm.salas.denominacion}}</span>
        </dd>
        <dt><span data-translate="bCiNeApp.salas.aforo">Aforo</span></dt>
        <dd>
            <span>{{vm.salas.aforo}}</span>
        </dd>
        <dt><span data-translate="bCiNeApp.salas.cine">Cine</span></dt>
        <dd>
            <span>{{vm.salas.cine}}</span>
        </dd>
        <dt><span data-translate="bCiNeApp.salas.cineDeLaSala">Cine De La Sala</span></dt>
        <dd>
            <a ui-sref="cine-detail({id:vm.salas.cineDeLaSala.id})">{{vm.salas.cineDeLaSala.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="salas-detail.edit({id:vm.salas.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
