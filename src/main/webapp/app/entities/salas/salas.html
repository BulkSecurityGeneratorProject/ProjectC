<div>
    <h2 data-translate="bCiNeApp.salas.home.title">Salas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="salas.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bCiNeApp.salas.home.createLabel">
                        Create new Salas
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bCiNeApp.salas.denominacion">Denominacion</span></th>
                    <th><span data-translate="bCiNeApp.salas.aforo">Aforo</span></th>
                    <th><span data-translate="bCiNeApp.salas.cine">Cine</span></th>
                    <th><span data-translate="bCiNeApp.salas.cineDeLaSala">Cine De La Sala</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="salas in vm.salas track by salas.id">
                    <td><a ui-sref="salas-detail({id:salas.id})">{{salas.id}}</a></td>
                    <td>{{salas.denominacion}}</td>
                    <td>{{salas.aforo}}</td>
                    <td>{{salas.cine}}</td>
                    <td>
                        <a ui-sref="cine-detail({id:salas.cineDeLaSala.id})">{{salas.cineDeLaSala.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="salas-detail({id:salas.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="salas.edit({id:salas.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="salas.delete({id:salas.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
