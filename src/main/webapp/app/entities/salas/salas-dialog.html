
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySalasLabel" data-translate="bCiNeApp.salas.home.createOrEditLabel">Create or edit a Salas</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.salas.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.salas.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bCiNeApp.salas.denominacion" for="field_denominacion">Denominacion</label>
            <input type="number" class="form-control" name="denominacion" id="field_denominacion"
                    ng-model="vm.salas.denominacion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bCiNeApp.salas.aforo" for="field_aforo">Aforo</label>
            <input type="number" class="form-control" name="aforo" id="field_aforo"
                    ng-model="vm.salas.aforo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bCiNeApp.salas.cine" for="field_cine">Cine</label>
            <input type="number" class="form-control" name="cine" id="field_cine"
                    ng-model="vm.salas.cine"
                    />
        </div>

        <div class="form-group">
            <label data-translate="bCiNeApp.salas.cineDeLaSala" for="field_cineDeLaSala">Cine De La Sala</label>
            <select class="form-control" id="field_cineDeLaSala" name="cineDeLaSala" ng-model="vm.salas.cineDeLaSala" ng-options="cine as cine.nombre for cine in vm.cines track by cine.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
