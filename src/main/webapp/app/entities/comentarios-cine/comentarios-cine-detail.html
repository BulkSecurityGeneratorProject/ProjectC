
<div>
    <h2><span data-translate="bCiNeApp.comentariosCine.detail.title">Comentarios Cine</span> {{vm.comentariosCine.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bCiNeApp.comentariosCine.comentario">Comentario</span></dt>
        <dd>
            <span>{{vm.comentariosCine.comentario}}</span>
        </dd>
        <dt><span data-translate="bCiNeApp.comentariosCine.usuario">Usuario</span></dt>
        <dd>
            <span>{{vm.comentariosCine.usuario}}</span>
        </dd>
        <dt><span data-translate="bCiNeApp.comentariosCine.cine">Cine</span></dt>
        <dd>
            <span>{{vm.comentariosCine.cine}}</span>
        </dd>
        <dt><span data-translate="bCiNeApp.comentariosCine.cineQueComenta">Cine Que Comenta</span></dt>
        <dd>
            <a ui-sref="cine-detail({id:vm.comentariosCine.cineQueComenta.id})">{{vm.comentariosCine.cineQueComenta.nombre}}</a>
        </dd>
        <dt><span data-translate="bCiNeApp.comentariosCine.usuarioQueComenta">Usuario Que Comenta</span></dt>
        <dd>
            {{vm.comentariosCine.usuarioQueComenta.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="comentarios-cine-detail.edit({id:vm.comentariosCine.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
