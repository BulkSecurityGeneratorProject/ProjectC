
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myComentariosCineLabel" data-translate="bCiNeApp.comentariosCine.home.createOrEditLabel">Create or edit a Comentarios Cine</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.comentariosCine.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.comentariosCine.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bCiNeApp.comentariosCine.comentario" for="field_comentario">Comentario</label>
            <input type="text" class="form-control" name="comentario" id="field_comentario"
                    ng-model="vm.comentariosCine.comentario"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bCiNeApp.comentariosCine.usuario" for="field_usuario">Usuario</label>
            <input type="number" class="form-control" name="usuario" id="field_usuario"
                    ng-model="vm.comentariosCine.usuario"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bCiNeApp.comentariosCine.cine" for="field_cine">Cine</label>
            <input type="number" class="form-control" name="cine" id="field_cine"
                    ng-model="vm.comentariosCine.cine"
                    />
        </div>

        <div class="form-group">
            <label data-translate="bCiNeApp.comentariosCine.cineQueComenta" for="field_cineQueComenta">Cine Que Comenta</label>
            <select class="form-control" id="field_cineQueComenta" name="cineQueComenta" ng-model="vm.comentariosCine.cineQueComenta" ng-options="cine as cine.nombre for cine in vm.cines track by cine.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="bCiNeApp.comentariosCine.usuarioQueComenta" for="field_usuarioQueComenta">Usuario Que Comenta</label>
            <select class="form-control" id="field_usuarioQueComenta" name="usuarioQueComenta" ng-model="vm.comentariosCine.usuarioQueComenta" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
