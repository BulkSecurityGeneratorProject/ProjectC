<div>
    <h2 data-translate="bCiNeApp.comentariosCine.home.title">Comentarios Cines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="comentarios-cine.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bCiNeApp.comentariosCine.home.createLabel">
                        Create new Comentarios Cine
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bCiNeApp.comentariosCine.comentario">Comentario</span></th>
                    <th><span data-translate="bCiNeApp.comentariosCine.usuario">Usuario</span></th>
                    <th><span data-translate="bCiNeApp.comentariosCine.cine">Cine</span></th>
                    <th><span data-translate="bCiNeApp.comentariosCine.cineQueComenta">Cine Que Comenta</span></th>
                    <th><span data-translate="bCiNeApp.comentariosCine.usuarioQueComenta">Usuario Que Comenta</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="comentariosCine in vm.comentariosCines track by comentariosCine.id">
                    <td><a ui-sref="comentarios-cine-detail({id:comentariosCine.id})">{{comentariosCine.id}}</a></td>
                    <td>{{comentariosCine.comentario}}</td>
                    <td>{{comentariosCine.usuario}}</td>
                    <td>{{comentariosCine.cine}}</td>
                    <td>
                        <a ui-sref="cine-detail({id:comentariosCine.cineQueComenta.id})">{{comentariosCine.cineQueComenta.nombre}}</a>
                    </td>
                    <td>
                        {{comentariosCine.usuarioQueComenta.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="comentarios-cine-detail({id:comentariosCine.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comentarios-cine.edit({id:comentariosCine.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comentarios-cine.delete({id:comentariosCine.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
